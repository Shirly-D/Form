<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Form</title>

  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="Form">

  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="Form">

  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- To adhear no-cache for Chrome -->
  <!--   <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-store, no-cache" />
  <meta http-equiv="Expires" content="0" /> -->

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

  <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <form action="#fixme" method="POST" id="form" name="myForm">
        <div>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname">
        </div>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname">
        </div>
        <div>
          <label>Gender:</label>
          <input type="radio" id="male" name="rad_btn" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="rad_btn" value="female">
          <label for="female">Female</label>
        </div>
        <div>
          <label for="address">Address</label>
          <textarea name="address" id="address" cols="30" rows="6"></textarea>
        </div>
        <div>
          <input type="checkbox" id="check" name="checkbox">
          <label for="check">Terms and conditions</label>
        </div>
        <div>
          <button type="submit" name="submit" id="submit">Submit</button>
          <button type="reset" name="cancel" id="cancel">Cancel</button>
        </div>


      </form>

    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
